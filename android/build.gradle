
buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 1
        versionName "1.2.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://foursquare.jfrog.io/foursquare/libs-release/'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.foursquare:pilgrimsdk:3.3.0'
    implementation 'com.foursquare:pilgrimsdk-debugging:3.3.0'
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
}
