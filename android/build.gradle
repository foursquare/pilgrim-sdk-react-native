
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.12"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://foursquare.jfrog.io/foursquare/libs-release/'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.foursquare:pilgrimsdk:3.0.1'
    implementation 'com.foursquare:pilgrimsdk-debugging:3.0.1'
}
  